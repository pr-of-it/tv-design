    <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
	<script src="js/jcf.js"></script>
	<script src="js/jcf.file.js"></script>
    <script src="js/select2.js"></script>
    <script src="js/jquery.mCustomScrollbar.js"></script>

	<script src="js/main.js"></script>
	<script type="text/javascript">
		// replace custom forms
		jcf.lib.domReady(function(){
			jcf.customForms.replaceAll();
		});
	</script>

<body>
<div class="popup" style="display:block;">
    <div class="popup__data">
        <div class="popup__top">
            <img src="img/logo-hdr.png" alt="" />
        </div>
        <div class="popup__box">
            <div class="reg-form__top line">
                <h3 class="reg-form__ttl">Вход</h3>
                <a class="b-link b-link_top" href="#"><span class="b-link__inner">Регистрация</span></a>
            </div>
            <div class="error">
                Необходимо исправить следующие ошибки:
                <ul class="error__list">
                    <li>Вы не указали E-mail</li>
                    <li>Неверный пароль</li>
                </ul>
            </div>
            <div class="reg-form__row">
                <label class="b-label  " for="email">E-mail</label>
                <div class="input-i input-i_middle input-i_error">
                    <input id="email" class="input input_small  " type="text">
                </div>
                <div class="error">
                    Вы не указали E-mail
                </div>
            </div>
            <div class="reg-form__row">
                <label class="b-label  " for="password">Пароль</label>
                <a class="b-link" href="#"><span class="b-link__inner">Забыли пароль?</span></a>
                <div class="input-i input-i_middle input-i_error">
                    <input id="password" class="input input_small  " type="password">
                </div>
                <div class="error">
                    Неверный пароль
                </div>
            </div>
            <div class="reg-form__row">
				<input id="remember" type="checkbox" checked="" class="jcf-hidden"><label for="remember" class="b-label b-label_check">Запомнить меня</label>
            </div>
            <div class="reg-form__row">
				<a class="btn btn_green" href="#"><span class="btn__inner">Войти</span></a>
            </div>
            <div class="reg-form__bottom">
                <a class="btn btn_dark-blue" href="#"><i class="ico ico_fb-white"></i>Войти через Facebook</a>
                <a class="btn btn_vk-blue" href="#"><i class="ico ico_vk-white"></i>Войти через Vkontakte</a>
            </div>
        </div>
        <a class="ico ico_type_close" href="#"></a>
    </div>
    <div class="popup__bg"></div>
</div>
<div class="top_scroll"></div>
</body>
