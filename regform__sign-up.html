<div class="popup" style="display:block;">
    <div class="popup__data">
        <div class="popup__top">
            <img src="img/logo-hdr.png" alt="" />
        </div>
        <div class="popup__box">
            <div class="reg-form__top line">
                <h3 class="reg-form__ttl">Регистрация</h3>
                <a class="b-link b-link_top" href="#"><span class="b-link__inner">Вход</span></a>
            </div>
            <div class="reg-form__row">
                <label class="b-label" for="name">Имя</label>
                <div class="input-i input-i_middle  ">
                    <input id="name" class="input input_small  " type="text">

            </div>
            <div class="reg-form__row">
                <label class="b-label  " for="surname">Фамилия</label>
                <div class="input-i input-i_middle  ">
                    <input id="surname" class="input input_small  " type="text">
                </div>
            </div>
            <div class="reg-form__row">
                <label class="b-label  " for="email">E-mail</label>
                <div class="input-i input-i_middle  ">
                    <input id="email" class="input input_small  " type="text">
                </div>
            </div>
            <div class="reg-form__row">
                <label class="b-label  " for="password">Пароль</label>
                <div class="input-i input-i_middle  ">
                    <input id="password" class="input input_small  " type="password">
                </div>
            </div>
            <div class="reg-form__row">
                <label class="b-label" for="confirm">Подтверждение пароля</label>
                <div class="input-i input-i_middle  ">
                    <input id="confirm" class="input input_small  " type="password">
                </div>
            </div>
            <div class="reg-form__row">
                <div class="reg-form__text">
                    Регистрируясь, вы подтверждаете свое согласие с условиями <a class="b-link" href="#"><span class="b-link__inner">Пользовательского соглашения</span></a>
                </div>
            </div>
            <div class="reg-form__row">
                <a class="btn btn_green" href="#"><span class="btn__inner">Войти</span></a>
            </div>
            <div class="reg-form__bottom">
